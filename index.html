<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone coding</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <img id="logo" src="./imgs/logo.png" alt="fast campus log">
    
    <div id="little-search">
      <button class="little-search-button">어디든지</button><span class="divider"></span>
      <button class="little-search-button">언제든 일주일</button><span class="divider"></span>
      <button class="little-search-button">게스트 추가</button>
      <div id="magnifying-glass-wrapper">
        <img id="magnifying-glass-icon" src="./imgs/Magnifying_glass_icon.svg" alt="mgnifying glass icon">
      </div>
    </div>
    <div id="header-right-section">
      <div id="do-airbnb">
        당신의 강의를 패스트캠퍼스하세요.
      </div>
      <div id="profile-section">
        <img width="16" src="./imgs/list.svg" alt="list icon">
        <img width="30" src="./imgs/user-circle.svg" alt="user circle icon">
      </div>
    </div>
  </header>
</body>
</html>
